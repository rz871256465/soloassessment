

{% block content %}
  <h1>Shopping Cart</h1>
  {% if cart %}
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for row in cartlist %}
          <tr>
            <td>{{ row.product_name }}</td>
            <td>{{ row.price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Your shopping cart is currently empty.</p>
  {% endif %}
{% endblock %}
